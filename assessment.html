	<script>
	var pos = 0, test, test_status, question, choice, choices, chA, chB, chC, correct = 0;
	var questions = [
		["What is an earthquake?", "a sudden and violent shaking of the ground, sometimes causing great destruction, as a result of movements within the earth's crust or volcanic action.", "a mountain or hill, typically conical, having a crater or vent through which lava, rock fragments, hot vapor, and gas are being or have been erupted from the earth's crust.", "an overflowing of a large amount of water beyond its normal confines, especially over what is normally dry land.", "A"],
		["How are earthquakes formed?", "Tectonic plates and faults collide or slip past each other, creating tremors on the surface of the earth", "magma from within the Earth's upper mantle works its way to the surface. At the surface, it erupts to form lava flows and ash deposits.", "Warm moist air meets with cool, dry air creating instability in the atmosphere.", "A"],
		["What are the four types of earthquakes?", "Normal, reverse, dip slip, strike-slip", "Tectonic, volcanic, collapse, explosion", "Reverse, transcurrent, tectonic, volcanic", "A"],
		["Which magnitude of earthquake is the strongest?", "5.5 to 6.0", "7.0 to 7.9", "2.5 to 5.4", "B"],
		["What scale is used to measure the magnitude (strength and intensity) of earthquakes?", "The Fujita scale", "Volcanic Explosivity Index", "Richter Scale", "C"]
	];
	function _(x){
		return document.getElementById(x);
	}
	function renderQuestion(){
		$(document).ready(function(){
			$("button").on({
				mouseenter: function(){
					$(this).css("background-color", "lightblue");
				},
				mouseleave: function(){
					$(this).css("background-color", "lightgray");	
				}
			});
		});
		test = _("test");
		if(pos >= questions.length){
			test.innerHTML = "<he>You got " + correct + " of " + questions.length+" questions correct</h2>";
			_("test_status").innerHTML = "Test completed";
			pos = 0;
			correct = 0;
			return false;
		}
		_("test_status").innerHTML = "Question " + (pos+1)+ " of " + questions.length;
		question = questions[pos][0];
		chA = questions[pos][1];
		chB = questions[pos][2];
		chC = questions[pos][3];
		test.innerHTML = "<h3>" + question + "</h3>";
		test.innerHTML += "<input type='radio' name='choices' value='A'> " + chA + "<br>";
		test.innerHTML += "<input type='radio' name='choices' value='B'> " + chB + "<br>";
		test.innerHTML += "<input type='radio' name='choices' value='C'> " + chC+ "<br>";
		test.innerHTML += "<button onclick='checkAnswer()'>Submit Answer</button>";

	}
	function checkAnswer(){
		choices = document.getElementsByName("choices");
		for (var i = 0; i < choices.length; i++){
			if(choices[i].checked){
				choice = choices[i].value;
			}
		}
		if(choice == questions[pos][4]){
			correct++;
			alert("Congrats! you got this question right!");
		} else {
			alert("you got this question wrong");
		}
		pos++;
		renderQuestion();
	}
	window.addEventListener("load", renderQuestion, false);
		
	</script>
