<script>
	$(function(){
		var interval;
		var currentSlide = 1;
		function startSlider(){
			interval = setInterval(function(){
				$('#picture-container').animate({'margin-left': '-=1000'}, 3000, function(){
					currentSlide++;
					if (currentSlide === $('.pictures').length){
						currentSlide = 1;
						$('#picture-container').css('margin-left', 0);
					}
				});
			}, 2000);
		}
		function stopSlider(){
			clearInterval(interval);	
		}
		$('#slider').on('mouseenter', stopSlider).on('mouseleave', startSlider).on('click', stopSlider).on('dblclick', startSlider);
	});
</script>
